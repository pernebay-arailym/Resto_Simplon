[tool.black]
line-length = 79
target-version = ['py312']
[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra --html=pytest_report.html --self-contained-html --cov=app --junitxml=pytest_report.xml --cov-report=xml --cov-report=term-missing --cov-fail-under=60"
testpaths = "tests"


[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
plugins = ['pydantic.mypy', 'sqlalchemy.ext.mypy.plugin']

